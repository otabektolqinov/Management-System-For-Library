<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Get All Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="text-bg-success p-3">All members List</div>
<a type="button" class="btn btn-primary" th:href="@{/members/create}">Add member</a>

<table class="table" >
    <thead>
    <tr>
        <th scope="col" >Id</th>
        <th scope="col" >Name</th>
        <th scope="col" >Email</th>
        <th scope="col" >Membership</th>
        <th scope="col" >Phone</th>
        <th scope="col" >Role</th>
    </tr>
    </thead>
    <tbody th:each="member :${members}">
    <tr>
        <th scope="row" th:href="@{/members/member/{id}(id=${member.getId()})}" th:text="${member.getId()}"></th>
        <td th:text="${member.getName()}"><a></a></td>
        <td th:text="${member.getEmail()}"></td>
        <td th:text="${member.getMembership()}"></td>
        <td th:text="${member.getPhone()}"></td>
        <td th:text="${member.getRole()}"></td>
        <td>
            <div>
                <a type="button" class="btn btn-warning" th:href="@{/members/member/update/{id}(id=${member.getId()})}">Update</a>
            </div>
        </td>
        <td>
            <div>
                <a type="button" class="btn btn-danger" th:href="@{/members/member/delete/{id}(id=${member.getId()})}">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
