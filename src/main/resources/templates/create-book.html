<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/books/save}" th:method="post">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" id="author" name="author">
  </div>
  <div class="mb-3">
    <label for="isbn" class="form-label">ISBN: </label>
    <input type="text" class="form-control" id="isbn" name="isbn">
  </div>
  <div class="mb-3">
    <label for="publisher" class="form-label">Publisher</label>
    <input type="text" class="form-control" id="publisher" name="publisher">
  </div>
  <div class="mb-3">
    <label for="count" class="form-label">Count</label>
    <input type="number" class="form-control" id="count" name="count">
  </div>
  <div class="mb-3">
    <label for="pageCount" class="form-label">Page Count</label>
    <input type="number" class="form-control" id="pageCount" name="pageCount">
  </div>
  <div class="mb-3">
    <label for="publicationDate" class="form-label">PublicationDate</label>
    <input type="date" class="form-control" id="publicationDate" name="publicationDate">
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <input type="text" class="form-control" id="category" name="category">
  </div>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">Image Url</label>
    <input type="url" class="form-control" id="imageUrl" name="imageUrl">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
