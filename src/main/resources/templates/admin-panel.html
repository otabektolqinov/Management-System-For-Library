<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>All librarians</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="text-bg-success p-3">All librarians List</div>
<a type="button" class="btn btn-primary" th:href="@{/librarian/create}">Add librarian</a>

<table class="table" >
    <thead>
    <tr>
        <th scope="col" >Model Name</th>
    </tr>
    </thead>
    <tbody th:each="model :${models}">
    <tr>
        <th scope="row"></th>
        <td th:text="${model.getKey()}"></td>
        <td>
            <div>
                <a type="button" class="btn btn-info" th:href="@{${model.getValue()}}">View</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
