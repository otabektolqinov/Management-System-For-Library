<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Get All Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="text-bg-success p-3">All members List</div>
<a type="button" class="btn btn-primary" th:href="@{/category/create}">Add category</a>

<table class="table" >
    <thead>
    <tr>
        <th scope="col" >Id</th>
        <th scope="col" >Name</th>
        <th scope="col" >Description</th>
    </tr>
    </thead>
    <tbody th:each="category :${categories}">
    <tr>
        <th scope="row" th:text="${category.getId()}"></th>
        <td th:text="${category.getName()}"><a></a></td>
        <td th:text="${category.getDescription()}"></td>
        <td>
            <div>
                <a type="button" class="btn btn-warning" th:href="@{/category/update/{id}(id=${category.getId()})}">Update</a>
            </div>
        </td>
<!--        <td>-->
<!--            <div>-->
<!--                <a type="button" class="btn btn-danger" th:href="@{/members/member/delete/{id}(id=${member.getId()})}">Delete</a>-->
<!--            </div>-->
<!--        </td>-->
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
